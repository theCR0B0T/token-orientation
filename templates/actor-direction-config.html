<form autocomplete="off">
    <div id="movement-types">
        {{#each config as |dirs type|}}
            <fieldset data-type="{{type}}" {{#if (eq type "default")}}class="default-fieldset"{{/if}}>
                <legend>
                    {{type}}
                    {{#if (eq type "default")}}
                        <i class="fas fa-info-circle" title="This is the fallback movement type. If no specific images are found for the current movement action, these will be used."></i>
                    {{/if}}
                </legend>
                {{#each ['N', 'E', 'S', 'W'] as |dir|}}
                    <div class="form-group">
                        <label>{{dir}}</label>
                        <input type="text" name="config.{{type}}.{{dir}}" value="{{lookup dirs dir}}" placeholder="Image URL for {{dir}}" data-dtype="String"/>
                        <a class="file-picker" data-type="image" data-target="config.{{type}}.{{dir}}" title="Browse Files"><i class="fas fa-file-import fa-fw"></i></a>
                        <img class="image-preview" src="{{lookup dirs dir}}" style="max-width: 50px; max-height: 50px; margin-left: 5px; display: none;"/>
                    </div>
                {{/each}}
                {{#unless (eq type "default")}}
                    <button type="button" class="remove-type" data-type="{{type}}"><i class="fas fa-trash"></i> Remove</button>
                {{/unless}}
            </fieldset>
        {{/each}}
    </div>
    <div class="form-group action-buttons">
        <label>Add New Movement Type</label>
        <input type="text" id="new-type-name" placeholder="e.g., burrow, fly, swim" />
        <button type="button" id="add-type"><i class="fas fa-plus"></i> Add Type</button>
    </div>
</form>

<style>
    /* Basic styling for the form */
    #movement-types fieldset {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        position: relative; /* For the remove button positioning */
    }
    #movement-types legend {
        font-weight: bold;
        padding: 0 10px;
        width: auto;
        border-bottom: none;
        margin-bottom: 0;
    }
    .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
    }
    .form-group label {
        flex: 0 0 50px; /* Adjust label width */
        margin-right: 10px;
    }
    .form-group input[type="text"] {
        flex: 1;
        margin-right: 5px;
    }
    .file-picker {
        color: #999;
        cursor: pointer;
        margin-right: 5px;
    }
    .file-picker:hover {
        color: #f1d446;
    }
    .remove-type {
        background: #dc3545;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        cursor: pointer;
        position: absolute;
        bottom: 10px;
        right: 10px;
    }
    .remove-type:hover {
        background: #c82333;
    }
    .default-fieldset .remove-type {
        display: none; /* Hide remove button for default */
    }
    .action-buttons {
        margin-top: 20px;
        display: flex;
        align-items: center;
    }
    .action-buttons input {
        margin-right: 10px;
    }
    .image-preview {
        border: 1px solid #ccc;
        border-radius: 3px;
    }
</style>
